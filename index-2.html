<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cartão de Crédito</title>
    <link rel="stylesheet" href="./css/style-2.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Preencha os dados do seu cartão de crédito</h2>
                    <form id="cardForm">
                        <div class="form-group">
                            <label for="cardNumber">Número do Cartão:</label>
                            <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX XXXX XXXX XXXX"
                                maxlength="19" required>
                        </div>
                        <div class="form-group">
                            <label for="cardName">Nome no Cartão:</label>
                            <input type="text" id="cardName" name="cardName" placeholder="Como está escrito no cartão"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="expirationDate">Data de Validade:</label>
                            <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/AA"
                                maxlength="5" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" name="cvv" placeholder="Código de segurança" maxlength="4"
                                required>
                        </div>
                        <button type="submit">Enviar</button>
                    </form>
                    <div id="message"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/cartao.js"></script>
</body>

</html>
